<body>

    <div class="container align-middle">

        <h1 class="mb-2 light text-center">Lotto Number Picker</h1>
        <!-- <hr> -->
        <h3>Click below to choose your Lotto game!</h3>

        <form action="">
            <input type="radio" id="setForLife" name="gameType" value="Set for Life">
            <label for="setForLife">Set For Life</label><br>
            <input type="radio" id="euroMillions" name="gameType" value="Euro Millions">
            <label for="euroMillions">Euro Millions</label><br>
            <input type="radio" id="lotto" name="gameType" value="Lotto">
            <label for="lotto">Lotto</label><br>

        </form>

        <!-- <div class="row justify-content-center mt-4 mb-4"> -->
        <div class="buttonBar">
            <button type="button" class="btn btn-dark btn-lg" id="mainButton">Select Game</button>
        </div>

        <div class="row justify-content-center" id="lotto">

        </div>
        
        <div class="row justify-content-center" id="bonus">

        </div>

    </div>
